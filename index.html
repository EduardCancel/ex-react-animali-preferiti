<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>I mie animali Preferiti</title>
        <script
            src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script
            src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script type="text/babel">
            const animals = ['Cane', 'Gatto', 'Coniglio', 'Pesce', 'Uccello'];

            // Componente React per la lista degli animali
            const { useState } = React;

            function AnimalList() {
                const [animal, setAnimal] = useState([]);

                const addRandomAnimal = () => {
                    const randomIndex = Math.floor(Math.random() * animals.length);
                    const randomAnimal = animals[randomIndex];
                    setAnimal([...animal, randomAnimal]);
                };

                return (
                    <>
                        <button onClick={addRandomAnimal}>Aggiungi Animale</button>
                        <details>
                            <summary>Animali</summary>
                            <ul>
                                {animal.map((animal, index) => (
                                    <li key={index}>{animal}</li>
                                ))}
                            </ul> 
                        </details>
                    </>
                );
            }

            // Monta il componente nel DOM
            const root = ReactDOM.createRoot(document.querySelector('.lista-animali'));
            root.render(<AnimalList />);
        </script>
    </head>
    <body>
        <header>
            <h1>I miei animali Preferiti</h1>
        </header>
        <main>
            <figure>
                <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
            </figure>
            <div class="lista-animali"></div>
        </main>
        <footer>
            <p>Creato con amore da... un collega sbadato! üêæ</p>
        </footer>
    </body>
</html>
